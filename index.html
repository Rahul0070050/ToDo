<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>ToDo</title>
</head>

<body>

    <div class="container-fluid py-4">
        <div class="todo-list">
            <div class="todo-list-head">
                <div class="heading">
                    <h2>Tiny ToDo list</h2>
                </div>
                <div class="head-items">
                    <div class="search">
                        <input type="search" name="" placeholder="Search . . . " id="search-bar">
                        <button class="btn btn-secondary">Search</button>
                    </div>
                </div>
                <div class="list-buttons">
                    <button class="btn btn-secondary px-auto">Now</button>
                    <button class="btn btn-secondary">:Before</button>
                </div>
                <div class="content-ading py-1">
                    <input placeholder="Do Something . . . " type="text" id="content-writing-space"><button id="adding-text-button" class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="remove-buttons px-3">
                <i id="remove-all-Items" class="fa fa-trash content-destBin py-3"> Clear All</i>
            </div>
            <div class="todolist-body" id="todolist-body">
            </div>
        </div>
    </div>



    <script src="./javaScript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
